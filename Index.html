<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <div class="container">
      <div class="header">
        <div class="title">
          <div>
            <h3>calc</h3>
          </div>
          <div class="right">
            <div class="labels">
              <label for="option1">1</label>
              <label for="option1">2</label>
              <label for="option1">3</label>
            </div>
            <!--/labels-->
            <div class="switch">
              <span>THEME</span>
              <div class="radios">
                <input
                  type="radio"
                  class="radio"
                  name="options"
                  id="option1"
                  checked
                />
                <input type="radio" class="radio" name="options" id="option2" />
                <input type="radio" class="radio" name="options" id="option3" />
              </div>
              <!--/radios-->
            </div>
            <!--/switch-->
          </div>
          <!--/right-->
        </div>
        <!--/title-->
      </div>
      <!--/header-->
      <div class="screen">
        <input type="text" name="screen" id="screen" />
      </div>
      <!--/screen-->

      <div class="button btn">
        <button class="num" data-value="7" id="num">7</button>
        <button class="num" data-value="8">8</button>
        <button class="num" data-value="9">9</button>
        <button class="del" id="del" >DEL</button>
        <button class="num" data-value="4">4</button>
        <button class="num" data-value="5">5</button>
        <button class="num" data-value="6">6</button>
        <button class="num" data-value=" + ">+</button>
        <button class="num" data-value="1">1</button>
        <button class="num" data-value="2">2</button>
        <button class="num" data-value="3">3</button>
        <button class="num" data-value=" - ">-</button>
        <button class="num" data-value=".">.</button>
        <button class="num" data-value="0">0</button>
        <button class="num" data-value=" / ">/</button>
        <button class="num" data-value=" * ">x</button>
        <button class="reset" id="reset">RESET</button>
        <button class="equal" id="equal" data-value=" = ">=</button>
      </div>
    </div>

    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
